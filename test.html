<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input file con múltiples archivos</title>
</head>
<body>
  <h1>Selecciona múltiples archivos:</h1>
  <form action="procesar_archivos.php" method="post" enctype="multipart/form-data">
    <input type="file" id="files" name="files[]" multiple />
    <div id="list"></div>
    <input type="submit" value="Enviar archivos">
 </form>
 
  

<script>
    function handleFileSelect(evt) { 

        var files = evt.target.files; 
        var output = []; 
        for (var i = 0, f; f = files[i]; i++) { 

            output.push('<li>', escape(f.name) || 'n/a', ') - </li>'); 

        } 

        document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>'; 

    } 

    document.getElementById('files').addEventListener('change', handleFileSelect, false);

</script>
</body>
</html>
